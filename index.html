<!DOCTYPE html>
<html ng-app="mfa">
<head>
	<meta charset="utf-8">
	<title>Comprara</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-controller="fcontroller">
	<ul>
		<li ng-repeat="post in posts">
			<h2>{{post.nombre}}</h2>
			<p>{{post.email}}</p>
		</li>
	</ul>
</body>
</html>
