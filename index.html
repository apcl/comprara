<!DOCTYPE html>
<html ng-app="mfa">
<head>
	<meta charset="utf-8">
	<title>Comprara</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
	<input ng-model="busqueda" type="text">
	<div ng-controller="fcontroller">	
		<div ng-repeat="post in posts | filter: busqueda">
			<h3>{{post.marca + " " + post.modelo}}</h3>
			<p><strong>Precio: </strong>${{post.precio}}</p>
		</div>
	</div>

</body>
</html>
